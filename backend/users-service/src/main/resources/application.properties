spring.application.name=users-service
server.port=8081
server.address=0.0.0.0

# Configuracion H2 con persistencia
spring.datasource.url=jdbc:h2:file:./data/usersdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuracion
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# SQL inicializacion
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:users_service_schema.sql
# Force UTF-8 when reading SQL init scripts to avoid mojibake on Windows
spring.sql.init.encoding=UTF-8