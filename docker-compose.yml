services:
  # Nginx Reverse Proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - frontend
      - users-service
      - pets-service
      - adoptions-service
      - donations-service
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

  # Backend Services (Spring Boot + H2 embedded)
  users-service:
    build:
      context: ./backend/users-service
      dockerfile: Dockerfile
    container_name: users-service
    expose:
      - "8081"
    volumes:
      - ./backend/users-service/data:/app/data
    networks:
      - app-network
    restart: unless-stopped

  pets-service:
    build:
      context: ./backend/pets-service
      dockerfile: Dockerfile
    container_name: pets-service
    expose:
      - "8082"
    volumes:
      - ./backend/pets-service/data:/app/data
      - ./backend/pets-service/uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped

  adoptions-service:
    build:
      context: ./backend/adoptions-service
      dockerfile: Dockerfile
    container_name: adoptions-service
    expose:
      - "8083"
    volumes:
      - ./backend/adoptions-service/data:/app/data
    environment:
      - PETS_API_BASE=http://pets-service:8082
    networks:
      - app-network
    restart: unless-stopped

  donations-service:
    build:
      context: ./backend/donations-service
      dockerfile: Dockerfile
    container_name: donations-service
    expose:
      - "8084"
    volumes:
      - ./backend/donations-service/data:/app/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
