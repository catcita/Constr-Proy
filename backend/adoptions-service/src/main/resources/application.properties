server.port=8083

# Use a file-based H2 database for development (persists under ./data directory)
# Use a compatible URL for current H2 versions (avoid unsupported flags)
spring.datasource.url=jdbc:h2:file:./data/adoptionsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Keep schema between restarts and apply DDL changes (use update in dev)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# By default don't auto-run data.sql; enable manually via profiles if needed
spring.sql.init.mode=never
