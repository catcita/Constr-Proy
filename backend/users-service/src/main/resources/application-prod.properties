spring.application.name=users-service
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petcloud_users?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:petcloud_user}
spring.datasource.password=${DB_PASSWORD:petcloud_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuración para producción
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SQL inicialización (solo la primera vez)
spring.sql.init.mode=never